name: Update Packages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # --- Libratbag ---

      - name: Get Latest Libratbag Commit
        id: get-commit-libratbag
        run: |
          set -euo pipefail
          API="https://api.github.com/repos/libratbag/libratbag"
          latest_commit=$(curl --fail --retry 3 -s "$API/commits/master" | jq -r '.sha')
          git_date=$(curl --fail --retry 3 -s "$API/commits/master" | jq -r '.commit.committer.date' | sed 's/[-:]//g')
          latest_tag=$(curl --fail --retry 3 -s "$API/tags" | jq -r '.[0].name')

          if [[ -z "$latest_commit" || -z "$git_date" || -z "$latest_tag" ]]; then
            echo "Failed to fetch required libratbag data"
            exit 1
          fi

          echo "latest-commit=$latest_commit" >> "$GITHUB_OUTPUT"
          echo "git-date=$git_date" >> "$GITHUB_OUTPUT"
          echo "latest-tag=$latest_tag" >> "$GITHUB_OUTPUT"

      - name: Get Current Libratbag Commit
        id: get-current-commit-libratbag
        run: |
          set -euo pipefail
          current_commit=$(grep -oP '(?<=^%global commit ).*' libratbag.spec || echo "")
          if [[ -z "$current_commit" ]]; then
            echo "Could not find current libratbag commit in spec"
            exit 1
          fi
          echo "current-commit=$current_commit" >> "$GITHUB_OUTPUT"

      - name: Compare Libratbag Commits
        id: compare-commits-libratbag
        run: |
          set -euo pipefail
          latest="${{ steps.get-commit-libratbag.outputs.latest-commit }}"
          current="${{ steps.get-current-commit-libratbag.outputs.current-commit }}"
          if [[ "$latest" != "$current" ]]; then
            echo "new-commit=true" >> "$GITHUB_OUTPUT"
          else
            echo "new-commit=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Libratbag Spec File
        if: ${{ steps.compare-commits-libratbag.outputs.new-commit == 'true' }}
        run: |
          set -euo pipefail
          sed -i "s|^%global commit .*|%global commit ${{ steps.get-commit-libratbag.outputs.latest-commit }}|" libratbag.spec
          sed -i "s|^%global git_date .*|%global git_date ${{ steps.get-commit-libratbag.outputs.git-date }}|" libratbag.spec
          sed -i "s|^%global tag .*|%global tag ${{ steps.get-commit-libratbag.outputs.latest-tag }}|" libratbag.spec

      - name: Commit and Push Libratbag Changes
        if: ${{ steps.compare-commits-libratbag.outputs.new-commit == 'true' }}
        run: |
          set -euo pipefail
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add libratbag.spec
          git commit -m "libratbag.spec: Update commit to ${{ steps.get-commit-libratbag.outputs.latest-commit }}"
          git push

      # --- Piper ---

      - name: Get Latest Piper Commit
        id: get-commit-piper
        run: |
          set -euo pipefail
          API="https://api.github.com/repos/libratbag/piper"
          latest_commit=$(curl --fail --retry 3 -s "$API/commits/master" | jq -r '.sha')
          git_date=$(curl --fail --retry 3 -s "$API/commits/master" | jq -r '.commit.committer.date' | sed 's/[-:]//g')
          latest_tag=$(curl --fail --retry 3 -s "$API/tags" | jq -r '.[0].name')

          if [[ -z "$latest_commit" || -z "$git_date" || -z "$latest_tag" ]]; then
            echo "Failed to fetch required piper data"
            exit 1
          fi

          echo "latest-commit=$latest_commit" >> "$GITHUB_OUTPUT"
          echo "git-date=$git_date" >> "$GITHUB_OUTPUT"
          echo "latest-tag=$latest_tag" >> "$GITHUB_OUTPUT"

      - name: Get Current Piper Commit
        id: get-current-commit-piper
        run: |
          set -euo pipefail
          current_commit=$(grep -oP '(?<=^%global commit ).*' piper.spec || echo "")
          if [[ -z "$current_commit" ]]; then
            echo "Could not find current piper commit in spec"
            exit 1
          fi
          echo "current-commit=$current_commit" >> "$GITHUB_OUTPUT"

      - name: Compare Piper Commits
        id: compare-commits-piper
        run: |
          set -euo pipefail
          latest="${{ steps.get-commit-piper.outputs.latest-commit }}"
          current="${{ steps.get-current-commit-piper.outputs.current-commit }}"
          if [[ "$latest" != "$current" ]]; then
            echo "new-commit=true" >> "$GITHUB_OUTPUT"
          else
            echo "new-commit=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Piper Spec File
        if: ${{ steps.compare-commits-piper.outputs.new-commit == 'true' }}
        run: |
          set -euo pipefail
          sed -i "s|^%global commit .*|%global commit ${{ steps.get-commit-piper.outputs.latest-commit }}|" piper.spec
          sed -i "s|^%global git_date .*|%global git_date ${{ steps.get-commit-piper.outputs.git-date }}|" piper.spec
          sed -i "s|^%global tag .*|%global tag ${{ steps.get-commit-piper.outputs.latest-tag }}|" piper.spec

      - name: Commit and Push Piper Changes
        if: ${{ steps.compare-commits-piper.outputs.new-commit == 'true' }}
        run: |
          set -euo pipefail
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add piper.spec
          git commit -m "piper.spec: Update commit to ${{ steps.get-commit-piper.outputs.latest-commit }}"
          git push
